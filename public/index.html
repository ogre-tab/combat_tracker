<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Encounters</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/entity-view.js" defer></script>
    <script src="/js/encounter-view.js" defer></script>
    <script src="/js/initial-view.js" defer></script>
    <script src="/js/app.js" defer></script>
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <!-- initial view -->
    <section class="main" id="initial-view">
      <h1>Combat Tracker</h1>
      <section id="create-encounter-section">
        <fieldset>
          <legend>Create a new encounter</legend>
          <label>Name</label><br>
            <input type="text" id="initial-input-encounter" placeholder="My Encounter">
          </label>
          <button id="initial-button-create">Create</button>
        </fieldset>
      </section>
      <br>
      <section id="load-encounter-section">
        <fieldset>
          <legend>Encounters</legend>
          <select size="10" id="initial-select-encounter"></select><br>
          <button id="initial-button-load">Load</button>
          <button id="initial-button-refresh">Refresh</button>
          <button id="initial-button-delete">Delete</button>
        </fieldset>
      </section>
    </section>
    <!-- encounter view -->
    <section class="main hidden" id="encounter-view">
      <section id="manage-encounter-section">
        <fieldset>
          <legend id="encounter-legend"></legend>
          <table id="encounter-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>AC</th>
                <th>HP</th>
                <th>Change HP</th>
                <th>
                  <button id="encounter-button-sort">Init</button>
                </th>
              </tr>
            </thead>
            <tbody id="encounter-table-body">
            </tbody>
          </table>
          <br>
          <button id="encounter-button-add-entity">Add Player or NPC</button>
          <button id="encounter-button-change-encounter">Change Encounter</button>
        </fieldset>
      </section>
    </section>
    <!-- add entity view -->
    <section class="main hidden" id="entity-view">
      <section id="entity-section">
        <fieldset>
          <legend>Add a new Player or NPC</legend>
          <table>
            <tr>
              <td>
                <label>Name</label><br>
                  <input type="text" id="entity-input-name" placeholder="My Name">
                </label>
              </td>
              <td>
                <label>AC</label><br>
                  <input type="number" min="0" max="99" class="small_input" id="entity-input-ac" placeholder="0">
                </label>
              </td>
              <td>
                <label>HP</label><br>
                  <input type="number" min="0" max="999" class="small_input" id="entity-input-hp" placeholder="0">
                </label>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <label>URL</label><br>
                  <input type="text" id="entity-input-url" placeholder="My URL">
                </label>
              </td>
            </tr>
          </table>
          <button id="entity-button-create">Create</button>
          <button id="entity-button-cancel">Cancel</button>
        </fieldset>
      </section>
      <br>
      <section id="load-entity-section">
        <fieldset>
          <legend>Add an existing Player or NPC</legend>
          <select size="10" id="entity-select-entity"></select><br>
          <button id="entity-button-add">Add</button>
          <button id="entity-button-refresh">Refresh</button>
          <button id="entity-button-delete">Delete</button>
        </fieldset>
      </section>
    </section>
  </body>
</html>
