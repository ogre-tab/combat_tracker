<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Encounters</title>
    <link rel="stylesheet" href="/css/style.css">
    <!--<script src="/js/encounter-entity.js" defer></script>-->
    <script src="/js/encounter-view.js" defer></script>
    <script src="/js/initial-view.js" defer></script>
    <script src="/js/app.js" defer></script>
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <!-- initial view -->
    <section class="main" id="initial-view">
      <h1>Create or load an encounter.</h1>
      <section id="create-form">
        <form>
          <fieldset>
            <legend>Create new encounter</legend>
            <label>Name</label><br>
              <input type="text" name="new-encounter-name" placeholder="My Encounter">
            </label>
            <button>Create</button>
          </fieldset>
        </form>
      </section>
      <section id="load-form">
        <form>
          <fieldset style="width: auto">
            <legend>Load an existing encounter</legend>
            <select size="10" name="load-encounter" id="load-encounter-select"></select><br>
            <button>Load</button>
          </fieldset>
        </form>
      </section>
    </section>
    <!-- encounter view -->
    <section class="main hidden" id="encounter-view">
      <fieldset>
        <legend id="encounter-legend"></legend>
        <h1 id="encounter-header">Encounter</h1>
        <table id="encounter-table"></table>
      </fieldset>
      <button>New Encounter</button>
      <button>Load Encounter</button>
    </section>
  </body>
</html>
